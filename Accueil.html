<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/SignUp.js"></script>
    <script src="js/SignIn.js"></script>
    <script src="js/mouvement.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h2 id="tete">
      Welcome
    </h2>
    <div id="divSign">
    <fieldset>
      <legend id="title">Sign in</legend>
      <form id="my" action="" method="post">
        <p><span>Username：</span> <input id="user-name" type="text" name="username" /></p>
        <p><span>Password：</span><input id="user-password" type="password" name="password" /></p>
      </form>
      <button id="login">login</button>
      <button id="signup" style="display:none">Sign up </button>
      <div id="divSignup">
        <span>Have not yet username? click </span>
        <button id="ModeSignUp">here</button>
      </div>
      <button id="ModeSignIn" style="display:none">Go to login</button>
    </fieldset>
    </div>

    <div id="divId" style="display:none">
      <fieldset>
        <legend >Your ID</legend>
        <span id="nameOfUser"></span>
      <button id ="disconnect">disconnect</button>
      </fieldset>
      <p><span>keyword </span><input id="keyword" type="text" name="keyword" /></p>

      <div id="res" style="display:none">
        <fieldset>
          <legend >Result</legend>
          <div id="X"></div>
          <div id="Y"></div>
          <div id="Z"></div>
          <div id="A"></div>
          <div id="B"></div>
          <div id="G"></div>
        </fieldset>
      </div>
      <button id ="start">start</button>
      <button id="stop" style="display:none"> stop</button>
    </div>

    <div id="Search">
    </div>
    <div id="result"></div>

    <div id="drawFiled">
        <canvas id="drawData" height="400" width="600" style="margin:50px"></canvas>
    </div>
  </body>
</html>
