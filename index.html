<html>

    </fieldset>
    </div>

    <div id="divId" style="display:none">
      <fieldset>
        <legend >Your ID</legend>
        <span id="nameOfUser"></span>
      <button id ="disconnect">disconnect</button>
      </fieldset>
      <input id="keyword" type="text" name="keyword" placeholder="Input your keyword"/></p>

            </div>
          </div>
          <button id="button_Search">Search</button>

      </div>

    <div id="result"></div>
